<div>
  <table mat-table [dataSource]="dataSource" fxFlexFill>

    <ng-container matColumnDef="Nr.">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="delivery to">
      <th mat-header-cell *matHeaderCellDef> Delivery to </th>
      <td mat-cell *matCellDef="let element"> {{element.deliveryAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="delivery info">
      <th mat-header-cell *matHeaderCellDef> Info </th>
      <td mat-cell *matCellDef="let element"> {{element.deliveryInfo}} </td>
    </ng-container>

    <ng-container matColumnDef="delivered">
      <th mat-header-cell *matHeaderCellDef> Delivered </th>
      <td mat-cell *matCellDef="let element"> {{element.delivered}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container  matColumnDef="user name">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element"> {{element.user.userName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="router.navigateByUrl('/orders/'+row.id)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[15, 50]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
